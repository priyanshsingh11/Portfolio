<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1d0f3f, #4a00e0);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .contact-container {
      background-color: rgba(20, 17, 34, 0.9);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.4);
    }

    h2 {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #1d1832;
      color: white;
    }

    input:focus, textarea:focus {
      outline: 2px solid #8e2de2;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      font-weight: bold;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(142, 45, 226, 0.6);
    }

    .success-message {
      color: #4ade80;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }

    .error-message {
      color: #f87171;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Your Name" required>
      <input type="email" name="reply_to" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
    <p class="success-message" id="success">Your message has been sent!</p>
    <p class="error-message" id="error">Something went wrong. Please try again.</p>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("8boodrZLA6KcPE5HW"); // Replace with your EmailJS public key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_144e0ue', 'template_vu6u2oe', this)
        .then(function() {
          document.getElementById('success').style.display = 'block';
          document.getElementById('error').style.display = 'none';
        }, function(error) {
          document.getElementById('success').style.display = 'none';
          document.getElementById('error').style.display = 'block';
        });
    });
  </script>
</body>
</html>
